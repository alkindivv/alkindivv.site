# ðŸ”„ Nginx Configuration for alkindivv.site (Redirect to alkindi.id)
# Redirect semua traffic dari domain lama ke domain baru
#
# Installation:
# sudo cp docs/nginx-alkindivv-redirect.conf /etc/nginx/sites-available/alkindivv.site
# sudo nginx -t && sudo systemctl reload nginx

# HTTP server - redirect to HTTPS alkindi.id
server {
    listen 80;
    listen [::]:80;
    server_name alkindivv.site www.alkindivv.site;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Redirect HTTP to HTTPS alkindi.id
    return 301 https://alkindi.id$request_uri;
}

# HTTPS server - redirect to HTTPS alkindi.id
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alkindivv.site www.alkindivv.site;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/alkindivv.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkindivv.site/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # REDIRECT HTTPS ke alkindi.id (INI YANG PENTING!)
    return 301 https://alkindi.id$request_uri;
}

# Optional: Handle specific www subdomain redirects
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.alkindivv.site;

    # SSL Configuration untuk www subdomain
    ssl_certificate /etc/letsencrypt/live/alkindivv.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkindivv.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Redirect www.alkindivv.site ke alkindi.id
    return 301 https://alkindi.id$request_uri;
}