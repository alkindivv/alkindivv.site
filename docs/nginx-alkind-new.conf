# Konfigurasi Nginx untuk alkind.id dengan CloudFlare
# File: /etc/nginx/sites-available/alkind.id

# Redirect dari domain lama ke domain baru (jika masih ada traffic)
server {
    listen 80;
    listen [::]:80;
    server_name alkindivv.site www.alkindivv.site;

    # Redirect semua traffic ke domain baru
    return 301 https://alkind.id$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alkindivv.site www.alkindivv.site;

    # SSL certificate untuk domain lama (masih diperlukan untuk redirect HTTPS)
    ssl_certificate /etc/letsencrypt/live/alkindivv.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkindivv.site/privkey.pem;

    # Redirect semua traffic ke domain baru
    return 301 https://alkind.id$request_uri;
}

# Redirect HTTP to HTTPS untuk domain baru
server {
    listen 80;
    listen [::]:80;
    server_name alkind.id www.alkind.id;

    # Redirect HTTP to HTTPS
    return 301 https://alkind.id$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.alkind.id;

    # SSL certificate untuk domain baru
    ssl_certificate /etc/letsencrypt/live/alkind.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkind.id/privkey.pem;

    # Redirect www ke non-www
    return 301 https://alkind.id$request_uri;
}

# Konfigurasi utama untuk alkind.id
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alkind.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/alkind.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkind.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # CloudFlare Real IP Configuration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;

    # Security Headers (CloudFlare akan menambah beberapa, tapi kita tetap set)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # HSTS (CloudFlare juga bisa handle ini, tapi backup)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip compression (CloudFlare handle ini, tapi backup untuk direct access)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml;

    # Cache static files (CloudFlare akan cache, tapi set untuk direct access)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "Nginx-Direct";

        # Optional: jika pakai static files dari Next.js
        try_files $uri @proxy;
    }

    # Special handling untuk Next.js static files
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "Nginx-Direct";
        proxy_pass http://localhost:9999;
    }

    # Robots.txt, sitemap.xml - penting untuk SEO
    location ~* ^/(robots\.txt|sitemap\.xml|sitemap\.xsl)$ {
        expires 1h;
        add_header Cache-Control "public";
        proxy_pass http://localhost:9999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Well-known files (SSL verification, security.txt, dll)
    location /.well-known/ {
        expires 1h;
        add_header Cache-Control "public";
        proxy_pass http://localhost:9999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main proxy configuration
    location @proxy {
        proxy_pass http://localhost:9999;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CloudFlare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;

        # Timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Buffer settings untuk performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Default location - semua request ke Next.js
    location / {
        # Rate limiting (opsional)
        # limit_req zone=api burst=20 nodelay;

        try_files $uri @proxy;
    }

    # Error pages (opsional - Next.js handle ini)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/alkind.id.access.log;
    error_log /var/log/nginx/alkind.id.error.log;
}