# Konfigurasi Nginx untuk Migrasi Domain
# File: /etc/nginx/sites-available/alkindi-migration

# Redirect dari domain lama ke domain baru (301 permanent redirect)
server {
    listen 80;
    listen [::]:80;
    server_name alkind.id www.alkind.id;

    # Redirect semua traffic ke domain baru dengan HTTPS
    return 301 https://alkind.id$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alkind.id www.alkind.id;

    # SSL certificate untuk domain lama (tetap diperlukan untuk redirect HTTPS)
    ssl_certificate /etc/letsencrypt/live/alkind.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkind.id/privkey.pem;

    # Redirect semua traffic ke domain baru
    return 301 https://alkind.id$request_uri;
}

# Konfigurasi untuk domain baru
server {
    listen 80;
    listen [::]:80;
    server_name alkind.id www.alkind.id;

    # Redirect HTTP ke HTTPS
    return 301 https://alkind.id$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.alkind.id;

    # SSL certificate untuk domain baru
    ssl_certificate /etc/letsencrypt/live/alkind.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkind.id/privkey.pem;

    # Redirect www ke non-www
    return 301 https://alkind.id$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alkind.id;

    # SSL certificate untuk domain baru
    ssl_certificate /etc/letsencrypt/live/alkind.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alkind.id/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Root directory untuk aplikasi Next.js
    root /var/www/alkind.id/out;
    index index.html;

    # Handle Next.js static files
    location /_next/static/ {
        alias /var/www/alkind.id/out/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle API routes (jika menggunakan server-side)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Handle HTML files and routes
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Handle 404 errors
    error_page 404 /404.html;
}